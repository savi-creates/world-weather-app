<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img
            src="logos/globe-forecast-logo.png"
            alt="Globe Forecast Logo"
            class="app-logo"
          />
        </div>
        <div class="search-container">
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Enter a city.."
              id="search-form-input"
              class="search-bar"
              required
            />
            <input type="submit" value="Search" class="search-btn" />
          </form>
        </div>
      </header>

      <main>
        <section class="weather-container">
          <div class="weather-info">
            <h1 id="city">Lisbon</h1>

            <p>Tuesday 09:46, few clouds</p>
            <p>
              Humidity: <strong>77%</strong> | Wind: <strong>9.39km/h</strong>
            </p>
          </div>
          <h2 class="temperature">
            <span class="weather-icon">
              <img src="icons/sun.gif" alt="Sunny" />
            </span>
            15
          </h2>
          <p class="metric">ºC</p>
        </section>

        <section class="weekly-forecast">
          <div class="day">
            <p>Sun</p>
            <img src="icons/sun.gif" alt="Sunny" />
            <p><strong>16º</strong> <span>11º</span></p>
          </div>
          <div class="day">
            <p>Mon</p>
            <img src="icons/sun.gif" alt="Sunny" />
            <p><strong>16º</strong> <span>11º</span></p>
          </div>
          <div class="day">
            <p>Tue</p>
            <img src="icons/sun.gif" alt="Sunny" />
            <p><strong>16º</strong> <span>11º</span></p>
          </div>
          <div class="day">
            <p>Wed</p>
            <img src="icons/sun.gif" alt="Sunny" />
            <p><strong>16º</strong> <span>11º</span></p>
          </div>
          <div class="day">
            <p>Thu</p>
            <img src="icons/sun.gif" alt="Sunny" />
            <p><strong>16º</strong> <span>11º</span></p>
          </div>
          <div class="day">
            <p>Fri</p>
            <img src="icons/sun.gif" alt="Sunny" />
            <p><strong>16º</strong> <span>11º</span></p>
          </div>
          <div class="day">
            <p>Sat</p>
            <img src="icons/sun.gif" alt="Sunny" />
            <p><strong>16º</strong> <span>11º</span></p>
          </div>
        </section>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/savi-creates" target="_blank"
          >Savannah Andresson,</a
        >is
        <a
          href="https://github.com/savi-creates/world-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://globe-forecast.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        <img src="logos/SA-tag.png" alt="SA Logo" class="sa-logo" />
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
