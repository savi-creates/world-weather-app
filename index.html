<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <input type="text" placeholder="Search city.." class="search-bar" />
        <button class="search-btn">Search</button>
      </header>

      <main>
        <h1 class="app-title">Globe Forecast</h1>

        <section class="weather-info">
          <h2>Lisbon</h2>
          <p>Tuesday 09:46, few clouds</p>
          <p>Humidity: 77% | Wind: 9.39km/h</p>
          <h3 class="temperature">15ºC</h3>
        </section>

        <section class="weekly-forecast">
          <div class="day">
            <p>Sun</p>
            <p>16º / 11º</p>
          </div>
          <div class="day">
            <p>Mon</p>
            <p>16º / 11º</p>
          </div>
          <div class="day">
            <p>Tue</p>
            <p>16º / 11º</p>
          </div>
          <div class="day">
            <p>Wed</p>
            <p>16º / 11º</p>
          </div>
          <div class="day">
            <p>Thu</p>
            <p>16º / 11º</p>
          </div>
          <div class="day">
            <p>Fri</p>
            <p>16º / 11º</p>
          </div>
          <div class="day">
            <p>Sat</p>
            <p>16º / 11º</p>
          </div>
        </section>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/savi-creates" target="_blank"
          >Savannah Andresson</a
        >, is
        <a
          href="https://github.com/savi-creates/world-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://globe-forecast.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        <img src="logos/SA-tag.png" alt="SA Logo" class="sa-logo" />
      </footer>
    </div>
  </body>
</html>
