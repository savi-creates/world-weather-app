<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img
            src="logos/globe-forecast-logo.png"
            alt="Globe Forecast Logo"
            class="app-logo"
          />
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search city.." class="search-bar" />
          <button class="search-btn"><strong>Search</strong></button>
        </div>
      </header>

      <main>
        <h1 class="app-title"></h1>

        <section class="weather-info">
          <h2>Lisbon</h2>
          <p>Tuesday 09:46, few clouds</p>
          <p>
            Humidity: <strong>77%</strong> | Wind: <strong>9.39km/h </strong>
          </p>
          <h3 class="temperature">15ºC</h3>
        </section>

        <section class="weekly-forecast">
          <div class="day">
            <p>Sun</p>
            <p><strong>16º</strong> / 11º</p>
          </div>
          <div class="day">
            <p>Mon</p>
            <p><strong>16º</strong>/ 11º</p>
          </div>
          <div class="day">
            <p>Tue</p>
            <p><strong>16º</strong>/ 11º</p>
          </div>
          <div class="day">
            <p>Wed</p>
            <p><strong>16º</strong>/ 11º</p>
          </div>
          <div class="day">
            <p>Thu</p>
            <p><strong>16º</strong>/ 11º</p>
          </div>
          <div class="day">
            <p>Fri</p>
            <p><strong>16º</strong>/ 11º</p>
          </div>
          <div class="day">
            <p>Sat</p>
            <p><strong>16º</strong>/ 11º</p>
          </div>
        </section>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/savi-creates" target="_blank"
          >Savannah Andresson,</a
        >is
        <a
          href="https://github.com/savi-creates/world-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://globe-forecast.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        <img src="logos/SA-tag.png" alt="SA Logo" class="sa-logo" />
      </footer>
    </div>
  </body>
</html>
